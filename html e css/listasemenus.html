<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Menus</title>
    <style>
        */{
            margin: 0;
            padding: 0;
        }
        nav{
            height: 50px;
            background: black;
      
        }
        nav a{
            color: white;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        nav ul{
            display: inline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a>></li>
            <li><a href="#">About</a>></li>
            <li><a href="#">Products</a>></li>
                
        </ul>
    </nav>
    <ul>
        <li>lista</li>
        <li>nao</li>
        <li>ordenada</li>
    </ul>
    <ol type="I">
        <li>lista</li>
        <li>numerada</li>
    </ol>
    <dl>
        <dt>lista</dt>
        <dd>com descricao de algo</dd>
    </dl>
</body>
</html>
