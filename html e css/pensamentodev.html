<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensando em HTML e CSS</title>

    <style>
    * {
        margin: 0;
        padding: 0;
    }
    #heading {
        background-color: #e50914;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.7);
    }
    /*#heading h1 {
        background-color: #e50914;
        font-size: 35px;
        padding-top: 20px; padding e um enchimento
        padding-left: 20px;
        padding-bottom: 20px;
    }
    OU ENTAO*/
    #heading .h1 {
        font-size: 35px;
        padding: 20px;
        text-transform: uppercase; /*tranformar o texto em maiusculo*/
    }
 /*quanto mais elementos especificando a mudanca pior sera para fazer modificacoes futuras*/
    #heading a {
        color: white;
        font-family: sans-serif;
        text-decoration: none; /*tira o traco debaixo do link*/
    }

    #heading div {
        display: flex;
        justify-content: space-between;
    }

    #heading .h2 {
        font-size: 15px;
        text-transform: uppercase;
        margin: 30px 20px ;
    }

    body {
        background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/c0b69670-89a3-48ca-877f-45ba7a60c16f/0d265d63-6204-4c1c-93cf-b37412a53423/BR-pt-20240212-popsignuptwoweeks-perspective_alpha_website_medium.jpg);

        background-size: cover ;/*para cobrir a tela*/
        background-position: top-center;
    }

    </style>
</head>
<body>
    <header id="heading">
        <div>
        <h1 class="h1">
